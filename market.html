<html>

  <body >
    <header>
      <a href="https://browser.exokit.org">
        <img class=icon src="logo.svg"/>

      <a href="/" class="nav" id="explore-dropdown">Polys</a>
      <a href="/" class="nav" id="explore-dropdown">World</a>
      <a href="/" class="nav" id="explore-dropdown">Create</a>
      <a href="/" class="nav open" id="explore-dropdown">Market</a>
    </header>

    <section class=grid id=grid></section>

    <!-- <script src="https://kit.fontawesome.com/0735724151.js"></script> -->
<script type=module>

import {makePromise} from './util.js';
import contract from './contract.js';
import screenshot from './screenshot.js';

contract.init();

const gridEl = document.getElementById('grid');
(async () => {
  const instance = await contract.getInstance();
  const noncePromise = makePromise();
  instance.getNonce((err, nonce) => {
    if (!err) {
      noncePromise.accept(nonce);
    } else {
      noncePromise.reject(err);
    }
  });
  let nonce = await noncePromise;
  nonce = nonce.toNumber();

  console.log('got nonce', nonce);

  for (let i = 1; i <= nonce; i++) {
    const p = makePromise();
    instance.getMetadata(i, 'hash', (err, metadataHash) => {
      if (!err) {
        p.accept(metadataHash);
      } else {
        p.reject(err);
      }
    });
    const metadataHash = await p;
    const metadata = await fetch(`https://cryptopolys.webaverse.workers.dev/metadata${metadataHash}`)
      .then(res => res.json());
    const {dataHash, screenshotHash} = metadata;
    /* const [
      data,
      screenshotImg,
    ] = await Promise.all([
      fetch(`https://cryptopolys.webaverse.workers.dev/data${dataHash}`)
        .then(res => res.arrayBuffer()),
      new Promise((accept, reject) => {
        const img = new Image();
        img.src = `https://cryptopolys.webaverse.workers.dev/data${screenshotHash}`;
        img.onload = () => {
          accept(img);
        };
        img.onerror = reject;
      }),
    ]); */
    const a = document.createElement('a');
    a.href = `/create.html?o=${encodeURIComponent(metadataHash)}`;
    a.classList.add('object');
    a.innerHTML = `\
      <img src="https://cryptopolys.webaverse.workers.dev/data${screenshotHash}" width=256 height=256>
      <div class=name>${metadata.objectName}</div>
    `;
    grid.appendChild(a);
  }
})();

</script>
  </body>
</html>

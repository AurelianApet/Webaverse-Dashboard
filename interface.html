<!doctype html>
<html>
  <head>
    <link href="https://render.exokit.xyz/font-awesome.css" rel="stylesheet">
    <style>
* {
  box-sizing: border-box;
}
html {
  width: 100%;
  height: 100%;
}
body {
  width: 100%;
  height: 100%;
  margin: 0;
  background: none transparent;
  font-family: SFMono-Regular,Consolas,Liberation Mono,Menlo,monospace;
  font-size: 13px;
}
input[type=number]::-webkit-inner-spin-button {
  opacity: 1
}
.tools,
.ops,
.colors,
.enters
{
  display: flex;
  position: absolute;
  z-index: 1;
}
.tools {
  top: 60px;
  left: 10px;
}
.tools > .row > .tool,
.ops > .op,
.colors > .color,
.enters > .enter
{
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 16px;
  cursor: pointer;
}
.tools > .row > .tool,
.ops > .op,
.colors > .color {
  width: 30px;
  height: 30px;
}
.tools {
  flex-direction: column;
}
.tools > .row {
  display: flex;
}
.tools > .row > .tool {
  background-color: #EEE;
}
.tools > .row > .tool:hover {
  background-color: #42a5f5;
  color: #FFF;
}
.tools > .row > .tool:active, .tools > .row > .tool.selected {
  background-color: #1e88e5;
  color: #FFF;
}
.ops {
  top: 60px;
  right: 10px;
}
.ops > .op {
  position: relative;
  overflow: hidden;
}
.ops > .op:hover {
  background-color: #42a5f5;
  color: #FFF;
}
.ops > .op:active, .ops > .op.selected {
  background-color: #1e88e5;
  color: #FFF;
}
.ops > .op input[type=submit] {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  -webkit-appearance: none;
  cursor: pointer;
  opacity: 0;
}
.colors {
  bottom: 10px;
  left: 10px;
}
.colors > .color {
  position: relative;
}
.colors > .color > .inner {
  position: absolute;
  top: 3px;
  bottom: 3px;
  left: 3px;
  right: 3px;
}
.colors > .color:hover {
  background-color: #333;
}
.colors > .color:active, .colors > .color.selected {
  background-color: #000;
}
.enters {
  bottom: 10px;
  right: 0;
}
.enters > .enter {
  margin-right: 10px;
  background-color: #111;
  color: #FFF;
}
.enters > .enter:hover {
  background-color: #42a5f5;
}
.enters > .enter:active {
  background-color: #1e88e5;
}
.enters > .enter.disabled {
  display: none;
}
.enters > .enter > i {
  padding: 15px;
  font-size: 40px;
}
.background {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
}
    </style>
  </head>
  <body style="width: {{width}}px; height: {{height}}px; zoom: {{zoom}};">
    <div class=tools>
      <div class=row>
        <nav class="tool selected" tool="camera"><i class="fal fa-camera"></i></nav>
        <nav class=tool tool="brush"><i class="fal fa-dice-d8"></i></nav>
        <nav class="tool" tool="select"><i class="fal fa-mouse-pointer"></i></nav>
        <nav class="tool" tool="erase"><i class="fal fa-eraser"></i></nav>
        <nav class="tool" tool="paint"><i class="fal fa-paint-brush"></i></nav>
        <nav class="tool" tool="fill"><i class="fal fa-fill-drip"></i></nav>
      </div>
      <label class=row>
        <span>Brush size</span>
        <input type="range" id="brush-size" value="0.5" min="0.1" max="2" step="0.1">
        <span id=brush-size-text>0.5</span>
      </label>
      <label class=row>
        <span>Object size</span>
        <input type="number" id="object-size-x" value="1" min="1" max="8">
        <span>x</span>
        <input type="number" id="object-size-y" value="1" min="1" max="8">
        <span>x</span>
        <input type="number" id="object-size-z" value="1" min="1" max="8">
      </label>
    </div>
    <form class=ops id=ops-form style="{{#hideOps}}display: none;{{/hideOps}}">
      <input type="text" required id="object-name" placeholder="Object name">
      <nav class="op" id=new-op><i class="fal fa-sparkles"></i></nav>
      <nav class="op" id=load-op><i class="fal fa-folder-open"></i></nav>
      <nav class="op" id=save-op><i class="fal fa-save"></i><input type=submit></nav>
    </form>
    <div class=enters>
      <nav class="enter" id=enable-physics-button><i class="fa fa-atom"></i></nav>
      <nav class="enter disabled" id=enter-xr-button><i class="fa fa-head-vr"></i></nav>
    </div>
    <div class=colors>
      <nav class="color selected"><div class=inner style="background-color: #ef5350;"></div></nav>
      <nav class="color"><div class=inner style="background-color: #ec407a;"></div></nav>
      <nav class="color"><div class=inner style="background-color: #ab47bc;"></div></nav>
      <nav class="color"><div class=inner style="background-color: #7e57c2;"></div></nav>
      <nav class="color"><div class=inner style="background-color: #5c6bc0;"></div></nav>
      <nav class="color"><div class=inner style="background-color: #42a5f5;"></div></nav>
      <nav class="color"><div class=inner style="background-color: #29b6f6;"></div></nav>
      <nav class="color"><div class=inner style="background-color: #26c6da;"></div></nav>
      <nav class="color"><div class=inner style="background-color: #26a69a;"></div></nav>
      <nav class="color"><div class=inner style="background-color: #66bb6a;"></div></nav>
      <nav class="color"><div class=inner style="background-color: #9ccc65;"></div></nav>
      <nav class="color"><div class=inner style="background-color: #d4e157;"></div></nav>
      <nav class="color"><div class=inner style="background-color: #ffee58;"></div></nav>
      <nav class="color"><div class=inner style="background-color: #ffca28;"></div></nav>
      <nav class="color"><div class=inner style="background-color: #ffa726;"></div></nav>
      <nav class="color"><div class=inner style="background-color: #ff7043;"></div></nav>
      <nav class="color"><div class=inner style="background-color: #8d6e63;"></div></nav>
      <nav class="color"><div class=inner style="background-color: #bdbdbd;"></div></nav>
      <nav class="color"><div class=inner style="background-color: #78909c;"></div></nav>
    </div>
    <div class=background></div>
  </body>
</html>

<!doctype html>
<html>
  <head>
    <link href="https://render.exokit.xyz/font-awesome.css" rel="stylesheet">
    <style>
* {
  box-sizing: border-box;
}
html {
  width: 100%;
  height: 100%;
}
body {
  width: 100%;
  height: 100%;
  margin: 0;
  background: none transparent;
  font-family: SFMono-Regular,Consolas,Liberation Mono,Menlo,monospace;
  font-size: 13px;
}
input[type=number]::-webkit-inner-spin-button {
  opacity: 1
}
.tools,
.ops,
.colors,
.enters
{
  display: flex;
  position: absolute;
  z-index: 1;
  padding: 10px;
}
.tools {
  top: 50px;
  left: 0;
}
.tools > .row > .tool,
.ops > .op,
.colors > .row > .color,
.enters > .enter
{
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 16px;
  cursor: pointer;
}
.tools > .row > .tool,
.ops > .op,
.colors > .row > .color {
  width: 30px;
  height: 30px;
}
.tools,
.colors {
  flex-direction: column;
}
.row {
  display: flex;
}
.tools > .row > .tool {
  background-color: #EEE;
}
.tools > .row > .tool:hover {
  background-color: #42a5f5;
  color: #FFF;
}
.tools > .row > .tool:active,
.tools > .row > .tool.selected {
  background-color: #1e88e5;
  color: #FFF;
}
.tools > .row > .tool.hidden {
  display: none;
}
.ops {
  top: 50px;
  right: 0;
}
.ops > .op {
  position: relative;
  overflow: hidden;
}
.ops > .op:hover {
  background-color: #42a5f5;
  color: #FFF;
}
.ops > .op:active, .ops > .op.selected {
  background-color: #1e88e5;
  color: #FFF;
}
.ops > .op input[type=submit] {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  -webkit-appearance: none;
  cursor: pointer;
  opacity: 0;
}
.colors {
  bottom: 0;
  left: 0;
}
.colors > .row > .color {
  position: relative;
}
.colors > .row > .color > .inner {
  position: absolute;
  top: 3px;
  bottom: 3px;
  left: 3px;
  right: 3px;
}
.colors > .row > .color:hover {
  background-color: #333;
}
.colors > .row > .color:active,
.colors > .row > .color.selected {
  background-color: #000;
}
.enters {
  bottom: 0;
  right: 0;
}
.enters > .enter + .enter {
margin-left: 10px;
}
.enters > .enter {
  width: 70px;
  height: 70px;
  background-color: #111;
  color: #FFF;
}
.enters > .enter:hover {
  background-color: #42a5f5;
}
.enters > .enter:active {
  background-color: #1e88e5;
}
.enters > .enter.disabled {
  display: none;
}
.enters > .enter > i {
  padding: 15px;
  font-size: 40px;
}
.background {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
}
    </style>
  </head>
  <body style="width: {{width}}px; height: {{height}}px;">
    <div class=tools style="transform-origin: 0 0; transform: scale({{zoom}});">
      <div class=row>
        <a id=tool-1 class="tool selected" tool="camera"><i class="fal fa-camera"></i></a>
        <a id=tool-2 class=tool tool="brush"><i class="fal fa-dice-d8"></i></a>
        <a id=tool-3 class="tool" tool="select"><i class="fal fa-mouse-pointer"></i></a>
        <a id=tool-4 class="tool" tool="erase"><i class="fal fa-eraser"></i></a>
        <a id=tool-5 class="tool" tool="paint"><i class="fal fa-paint-brush"></i></a>
        <a id=tool-6 class="tool hidden" tool="fill"><i class="fal fa-check"></i></a>
      </div>
      <label class=row>
        <span>Brush size</span>
        <input type="range" id="brush-size" value="0.5" min="0.1" max="2" step="0.1">
        <span id=brush-size-text>0.5</span>
      </label>
      <label class=row>
        <span>Object size</span>
        <input type="number" id="object-size-x" value="1" min="1" max="8">
        <span>x</span>
        <input type="number" id="object-size-y" value="1" min="1" max="8">
        <span>x</span>
        <input type="number" id="object-size-z" value="1" min="1" max="8">
      </label>
    </div>
    <form class=ops id=ops-form style="{{#hideOps}}display: none;{{/hideOps}} transform-origin: 100% 0; transform: scale({{zoom}});">
      <input type="text" required id="object-name" placeholder="Object name">
      <a class="op" id=new-op><i class="fal fa-sparkles"></i></a>
      <a class="op" id=load-op><i class="fal fa-folder-open"></i></a>
      <a class="op" id=save-op><i class="fal fa-save"></i><input type=submit></a>
    </form>
    <div class=enters style="transform-origin: 100% 100%; transform: scale({{zoom}});">
      <a class="enter" id=enable-physics-button><i class="fa fa-atom"></i></a>
      <a class="enter disabled" id=enter-xr-button><i class="fa fa-head-vr"></i></a>
    </div>
    <div class=colors style="transform-origin: 0 100%; transform: scale({{zoom}});">
      <div class=row>
        <a id=color-1 class="color selected"><div class=inner style="background-color: #ef5350;"></div></a>
        <a id=color-2 class="color"><div class=inner style="background-color: #ec407a;"></div></a>
        <a id=color-3 class="color"><div class=inner style="background-color: #ab47bc;"></div></a>
        <a id=color-4 class="color"><div class=inner style="background-color: #7e57c2;"></div></a>
        <a id=color-5 class="color"><div class=inner style="background-color: #5c6bc0;"></div></a>
        <a id=color-6 class="color"><div class=inner style="background-color: #42a5f5;"></div></a>
        <a id=color-7 class="color"><div class=inner style="background-color: #29b6f6;"></div></a>
        <a id=color-8 class="color"><div class=inner style="background-color: #26c6da;"></div></a>
        <a id=color-9 class="color"><div class=inner style="background-color: #26a69a;"></div></a>
        <a id=color-10 class="color"><div class=inner style="background-color: #66bb6a;"></div></a>
      </div>
      <div class=row>
        <a id=color-11 class="color"><div class=inner style="background-color: #9ccc65;"></div></a>
        <a id=color-12 class="color"><div class=inner style="background-color: #d4e157;"></div></a>
        <a id=color-13 class="color"><div class=inner style="background-color: #ffee58;"></div></a>
        <a id=color-14 class="color"><div class=inner style="background-color: #ffca28;"></div></a>
        <a id=color-15 class="color"><div class=inner style="background-color: #ffa726;"></div></a>
        <a id=color-16 class="color"><div class=inner style="background-color: #ff7043;"></div></a>
        <a id=color-17 class="color"><div class=inner style="background-color: #8d6e63;"></div></a>
        <a id=color-18 class="color"><div class=inner style="background-color: #bdbdbd;"></div></a>
        <a id=color-19 class="color"><div class=inner style="background-color: #78909c;"></div></a>
        <a id=color-20 class="color"><div class=inner style="background-color: #333333;"></div></a>
      </div>
    </div>
    <div class=background></div>
  </body>
</html>
